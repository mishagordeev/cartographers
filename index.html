<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картографы</title>
    <style>
        body {
            min-height: 1600px;
            position: relative;
        }
    </style>
    <script>
        function show(event) {
            if (event.target.width == 200) {
                const image = document.createElement('img')
                image.width = 300
                image.src = event.target.src
                image.style.cssText = `position: fixed; top: ${event.clientY-200 < 0 ? 0 : event.clientY-200}px; left: ${event.clientX-150 < 0 ? 0 : event.clientX-150}px`
                image.id = 'hint'
                document.body.appendChild(image)
            }
        }

        function hide() {
            const image = document.getElementById('hint')
            image.remove()
        }  

        function showTurn(turn) {
            const turns = document.getElementById("turns")
            turns.innerHTML = ""
            const image = document.createElement('img')
            image.width = 1100
            image.src = `after_t${turn}.png`
            image.style.cssText = "position: absolute; top: 680px; left: 0px;"
            turns.appendChild(image)
        }  
    </script>
</head>
<body  onmousedown='show(event)' onmouseup="hide()">

    <p style="position: absolute; top: 610px; left: 30px;">Ходы</p>
