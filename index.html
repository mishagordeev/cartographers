    <style>
        body {
            min-height: 1600px;
            position: relative;
        }
    </style>
    <script>
        function show(event) {
            if (event.target.width == 200) {
                const image = document.createElement('img')
                image.width = 300
                image.src = event.target.src
                image.style.cssText = `position: fixed; top: ${event.clientY-200 < 0 ? 0 : event.clientY-200}px; left: ${event.clientX-150 < 0 ? 0 : event.clientX-150}px`
                image.id = 'hint'
                image.addEventListener("mouseup", function(){hide()});
                document.body.appendChild(image)
            }
        }

        function hide() {
            const image = document.getElementById('hint')
            image.remove()
        }  

        function showTurn(turn) {
            const turns = document.getElementById("turns")
            turns.innerHTML = ""
            const image = document.createElement('img')
            image.width = 1100
            image.src = `after_t${turn}.png`
            image.style.cssText = "position: absolute; top: 800px; left: 0px;"
            turns.appendChild(image)
        }
        
        function drawButtons(turns) {
            let leftoffcet = 20
            for (let turn = turns; turn >= 1; turn--) {
                const button = document.createElement('button')
                button.innerHTML = turn
                button.style.cssText = `position: absolute; top: 750px; left: ${leftoffcet + 30}px`
                button.addEventListener("click", function(){showTurn(turn)});
                document.body.appendChild(button)
                leftoffcet += 20
            }
        }
    </script>
</head>
